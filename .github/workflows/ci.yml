name: CI Pipeline

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps: 
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.13'
            
            - name: Install uv
              run: pip install uv
            
            - name: Install dependencies
              run: uv sync

            - name: Prepare data
              run: uv run python src/data/prepare_data.py

            - name: Run tests
              run: uv run pytest tests/ -v